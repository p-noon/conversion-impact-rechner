<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Umsatz- & Ertragsrechner</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #f9f9f9;
    color: #222;
    margin: 0;
    padding: 40px;
  }
  h1 {
    font-size: 1.4rem;
    margin-bottom: 10px;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }
  .section {
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  label {
    display: block;
    font-weight: 600;
    margin-top: 12px;
  }
  input {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  input:focus {
    outline: none;
    border-color: #0071e3;
  }
  .radio-wrap {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 10px;
    font-size: 0.9rem;
    color: #555;
  }
  .radio-wrap input[type="checkbox"] {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    accent-color: #888;
    cursor: pointer;
  }
  .results {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .result-box {
    background: white;
    border-radius: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
  }
  .result-value {
    font-size: 1.6rem;
    font-weight: 700;
  }
  .delta {
    font-size: 0.9rem;
    margin-top: 4px;
  }
  .positive { color: #1a7f37; }
  .negative { color: #c0392b; }
  .slider-group {
    margin-top: 20px;
  }
  .slider-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .slider-label button {
    background: none;
    border: none;
    font-size: 1.2rem;
    color: #555;
    cursor: pointer;
  }
  .slider-label button:hover {
    color: #000;
  }
  .slider {
    width: 100%;
    margin-top: 6px;
  }
  footer {
    text-align: center;
    font-size: 0.8rem;
    color: #777;
    margin-top: 40px;
  }
</style>
</head>
<body>

<h1>Umsatz- & Ertragsrechner</h1>
<div class="container">
  <div class="section">
    <label>Jahresumsatz (€)</label>
    <input type="text" id="totalRevenue" placeholder="z. B. 120.000" />

    <label>Conversion Rate (%)</label>
    <input type="text" id="conversionRate" placeholder="z. B. 2,5" />

    <label>Ertrag (optional €)</label>
    <input type="text" id="profit" placeholder="optional" />
    <div class="radio-wrap">
      <input type="checkbox" id="autoEstimate" />
      <label for="autoEstimate">Ertrag automatisch ergänzen</label>
    </div>

    <label>Ø Bon (brutto €)</label>
    <input type="text" id="bonGross" placeholder="z. B. 45" />

    <label>Ø Bon (netto €)</label>
    <input type="text" id="bonNet" readonly style="background:#f3f3f3;" />

    <label>Herstellungskosten (€)</label>
    <input type="text" id="productionCost" placeholder="z. B. 8" />

    <label>Versandkosten (€)</label>
    <input type="text" id="shippingCost" placeholder="z. B. 5" />

    <div style="margin-top:10px;font-size:0.9rem;color:#555;">
      Besucherzahl: <span id="visitors">–</span>
    </div>
  </div>

  <div class="section">
    <div class="slider-group">
      <div class="slider-label">
        <span>Conversion Rate ändern (%)</span>
        <button id="resetCR" title="Zurücksetzen">↻</button>
      </div>
      <input type="range" min="0" max="10" value="0" step="0.1" id="crSlider" class="slider">
    </div>

    <div class="slider-group">
      <div class="slider-label">
        <span>Ø Bon ändern (€)</span>
        <button id="resetBon" title="Zurücksetzen">↻</button>
      </div>
      <input type="range" min="-20" max="20" value="0" step="0.5" id="bonSlider" class="slider">
    </div>

    <div class="results">
      <div class="result-box">
        <div>Zusatz-Umsatz</div>
        <div id="extraRevenue" class="result-value">–</div>
        <div id="extraRevenueDelta" class="delta"></div>
      </div>
      <div class="result-box">
        <div>Zusatz-Ertrag</div>
        <div id="extraProfit" class="result-value">–</div>
        <div id="extraProfitDelta" class="delta"></div>
      </div>
    </div>
  </div>
</div>

<footer>Entwickelt von Kleine &middot; <a href="#">Einbetten</a></footer>

<script>
function parseNumber(val) {
  if (!val) return 0;
  return parseFloat(val.replace(/\./g, '').replace(',', '.')) || 0;
}
function formatNumber(num) {
  return num.toLocaleString('de-DE', {minimumFractionDigits: 0, maximumFractionDigits: 2});
}
function computeBase() {
  const bonGross = parseNumber(document.getElementById('bonGross').value);
  const bonNet = bonGross / 1.19;
  document.getElementById('bonNet').value = bonGross ? formatNumber(bonNet) : '';

  const totalRevenue = parseNumber(document.getElementById('totalRevenue').value);
  const cr = parseNumber(document.getElementById('conversionRate').value) / 100;
  const visitors = totalRevenue && cr && bonGross ? totalRevenue / (cr * bonGross) : 0;
  document.getElementById('visitors').textContent = visitors ? formatNumber(Math.round(visitors)) : '–';

  if (document.getElementById('autoEstimate').checked) {
    const prod = parseNumber(document.getElementById('productionCost').value);
    const ship = parseNumber(document.getElementById('shippingCost').value);
    const costRatio = prod / bonNet;
    const profitPerOrder = bonNet - (bonNet * costRatio) - ship;
    const estProfit = visitors * cr * profitPerOrder;
    document.getElementById('profit').value = formatNumber(estProfit);
  }
  updateSliders();
}
function updateSliders() {
  const totalRevenue = parseNumber(document.getElementById('totalRevenue').value);
  const cr = parseNumber(document.getElementById('conversionRate').value) / 100;
  const profit = parseNumber(document.getElementById('profit').value);
  const bonGross = parseNumber(document.getElementById('bonGross').value);
  const bonNet = bonGross / 1.19;
  const prod = parseNumber(document.getElementById('productionCost').value);
  const ship = parseNumber(document.getElementById('shippingCost').value);
  const visitors = totalRevenue && cr && bonGross ? totalRevenue / (cr * bonGross) : 0;
  const newCR = cr * (1 + parseFloat(document.getElementById('crSlider').value)/100);
  const newBon = bonGross + parseFloat(document.getElementById('bonSlider').value);
  const extraRev = visitors * newCR * newBon - totalRevenue;

  document.getElementById('extraRevenue').textContent = formatNumber(extraRev);
  const totalNew = totalRevenue + extraRev;
  const percentChange = (extraRev / totalRevenue) * 100;
  document.getElementById('extraRevenueDelta').innerHTML = `${formatNumber(totalNew)} € <span class="${percentChange>=0?'positive':'negative'}">(${percentChange.toFixed(1)}%)</span>`;

  const costRatio = prod / bonNet;
  const profitPerOrderNew = (newBon/1.19) - ((newBon/1.19) * costRatio) - ship;
  const extraProfit = visitors * newCR * profitPerOrderNew - profit;
  document.getElementById('extraProfit').textContent = formatNumber(extraProfit);
  if (profit>0){
    const totalNewProfit = profit + extraProfit;
    const pChange = (extraProfit / profit) * 100;
    document.getElementById('extraProfitDelta').innerHTML = `${formatNumber(totalNewProfit)} € <span class="${pChange>=0?'positive':'negative'}">(${pChange.toFixed(1)}%)</span>`;
  } else {
    document.getElementById('extraProfitDelta').innerHTML = '';
  }
}
document.querySelectorAll('#totalRevenue,#conversionRate,#bonGross,#productionCost,#shippingCost,#profit').forEach(i=>{
  i.addEventListener('input', computeBase);
});
document.getElementById('autoEstimate').addEventListener('change', ()=>{
  if (!document.getElementById('autoEstimate').checked) {
    document.getElementById('profit').value='';
  }
  computeBase();
});
document.getElementById('crSlider').addEventListener('input', updateSliders);
document.getElementById('bonSlider').addEventListener('input', updateSliders);
document.getElementById('crSlider').addEventListener('dblclick', ()=>{document.getElementById('crSlider').value=0;updateSliders();});
document.getElementById('bonSlider').addEventListener('dblclick', ()=>{document.getElementById('bonSlider').value=0;updateSliders();});
document.getElementById('resetCR').addEventListener('click', ()=>{document.getElementById('crSlider').value=0;updateSliders();});
document.getElementById('resetBon').addEventListener('click', ()=>{document.getElementById('bonSlider').value=0;updateSliders();});
</script>

</body>
</html>
