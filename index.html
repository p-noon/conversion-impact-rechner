<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bon-Slider Fix (exakte Nachkommastellen)</title>
<style>
body{font-family:sans-serif;padding:30px;background:#f4f4f6}
label{display:block;margin-bottom:6px}
input[type=number]{padding:6px;width:100%;box-sizing:border-box;margin-bottom:12px}
.slider-wrapper{margin:20px 0}
.slider-value{font-weight:bold;color:#0071e3;margin-left:6px}
</style>
</head>
<body>

<h2>Exakter Bon-Slider</h2>
<label>Bon (Eingabe):</label>
<input id="bonInput" type="number" step="0.01" placeholder="z. B. 40,11">

<div class="slider-wrapper">
  <label>Slider (exakt in Cent)</label>
  <input id="bonSlider" type="range" min="0" max="20000" step="1">
  <span id="bonValue" class="slider-value">–</span>
</div>

<script>
const bonInput = document.getElementById("bonInput");
const bonSlider = document.getElementById("bonSlider");
const bonValue = document.getElementById("bonValue");

// Wenn der Nutzer tippt → Slider in Cent setzen
bonInput.addEventListener("input", ()=>{
  const valStr = bonInput.value.replace(",",".");
  const euro = parseFloat(valStr)||0;
  const cents = Math.round(euro * 100); // interne Cent-Basis
  bonSlider.value = cents;
  bonValue.textContent = euro.toFixed(2).replace(".",",") + " €";
});

// Wenn Slider bewegt wird → Anzeige aktualisieren
bonSlider.addEventListener("input", ()=>{
  const euro = bonSlider.value / 100;
  bonValue.textContent = euro.toFixed(2).replace(".",",") + " €";
});
</script>

</body>
</html>
