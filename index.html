<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulation</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  .container {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
  }

  .field label {
    display: block;
    font-weight: 600;
    margin-bottom: 4px;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: right;
  }

  .slider-container {
    margin-top: 12px;
    position: relative;
  }

  input[type="range"] {
    width: 100%;
  }

  .values {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 700;
  }

  .values span {
    color: #0071e3;
    cursor: pointer;
  }

  .results {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-top: 24px;
  }

  .tile {
    flex: 1;
    min-width: 200px;
    background: #0071e3;
    color: #fff;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
  }

  @media (max-width: 700px) {
    .results {
      flex-direction: column;
    }

    .reset-btn {
      right: 8px !important;
      top: -24px !important;
    }
  }

  .reset-btn {
    position: absolute;
    right: -10px;
    top: -8px;
    cursor: pointer;
    font-size: 18px;
    color: #0071e3;
    user-select: none;
  }

</style>
</head>
<body>

<div class="container">
  <h2>Grunddaten</h2>
  <div class="grid">
    <div class="field"><label>Gesamtumsatz (€)</label><input id="totalRevenue" type="text" value="50000"></div>
    <div class="field"><label>Neuer Bon (€)</label><input id="bonGross" type="text" value="40,50"></div>
    <div class="field"><label>Conversion Rate (%)</label><input id="conversionRate" type="text" value="2,50"></div>
    <div class="field"><label>Gewinn (€)</label><input id="profit" type="text" value="8000"></div>
    <div class="field"><label>Produktionskosten (€)</label><input id="productionCost" type="text" value="18"></div>
    <div class="field"><label>Versandkosten (€)</label><input id="shippingCost" type="text" value="4"></div>
  </div>

  <div class="slider-container">
    <div class="values">
      <span id="bonValue">40,50</span> <span>Bon</span>
    </div>
    <input type="range" id="sliderBon" min="2000" max="8000" value="4050">
    <div class="reset-btn" id="resetBon">⟲</div>
  </div>

  <div class="slider-container">
    <div class="values">
      <span id="crValue">2,50</span> <span>% Conversion</span>
    </div>
    <input type="range" id="sliderCr" min="1" max="10" step="0.01" value="2.5">
    <div class="reset-btn" id="resetCr">⟲</div>
  </div>

  <div class="results">
    <div class="tile"><h3 id="rev">0 €</h3><p>Umsatz</p></div>
    <div class="tile"><h3 id="profitTile">0 €</h3><p>Ertrag</p></div>
    <div class="tile"><h3 id="visitors">0</h3><p>Besucher</p></div>
  </div>
</div>

<script>
function parseNum(v) {
  if (!v) return 0;
  return parseFloat(v.replace(/\./g, '').replace(',', '.')) || 0;
}
function fmt(num, dec = 0) {
  return num.toLocaleString('de-DE', { minimumFractionDigits: dec, maximumFractionDigits: dec });
}

let base = {};

function updateScenario() {
  const bonSlider = document.getElementById("sliderBon");
  const crSlider = document.getElementById("sliderCr");
  const bon = bonSlider.value / 100;
  const cr = crSlider.value / 100;

  const visitors = base.totalRevenue / (base.bonGross * base.conversionRate);
  const newVisitors = base.totalRevenue / (bon * cr);
  const revenue = bon * newVisitors * cr;
  const costRatio = base.productionCost / base.bonNet;
  const profitPerOrder = (bon / 1.19) - (bon / 1.19 * costRatio) - base.shippingCost;
  const profit = profitPerOrder * newVisitors * cr;

  document.getElementById("rev").textContent = fmt(revenue, 0) + " €";
  document.getElementById("profitTile").textContent = fmt(profit, 0) + " €";
  document.getElementById("visitors").textContent = fmt(newVisitors, 0);

  document.getElementById("bonValue").textContent = fmt(bon, 2);
  document.getElementById("crValue").textContent = fmt(cr, 2);
}

function computeBase(overrides = {}) {
  const totalRevenue = parseNum(document.getElementById("totalRevenue").value);
  let conversionRate = parseNum(document.getElementById("conversionRate").value) / 100;
  let profit = parseNum(document.getElementById("profit").value);
  let bonGross = parseNum(document.getElementById("bonGross").value);
  const productionCost = parseNum(document.getElementById("productionCost").value);
  const shippingCost = parseNum(document.getElementById("shippingCost").value);

  if (overrides.hasOwnProperty("bonGross")) bonGross = overrides.bonGross;
  if (overrides.hasOwnProperty("conversionRate")) conversionRate = overrides.conversionRate;

  const bonNet = bonGross / 1.19;
  const visitors = totalRevenue / (conversionRate * bonGross);

  base = { totalRevenue, conversionRate, profit, bonGross, bonNet, productionCost, shippingCost, visitors };

  const crSlider = document.getElementById("sliderCr");
  crSlider.value = conversionRate * 100;
  crSlider.dataset.center = crSlider.value;

  const bonSlider = document.getElementById("sliderBon");
  bonSlider.value = bonGross * 100;
  bonSlider.dataset.center = bonSlider.value;

  document.getElementById("bonValue").textContent = fmt(bonGross, 2);
  document.getElementById("crValue").textContent = fmt(conversionRate * 100, 2);

  updateScenario();
}

function makeEditable(spanId, sliderId, factor = 1, decimals = 2) {
  const span = document.getElementById(spanId);
  const slider = document.getElementById(sliderId);
  span.addEventListener("click", () => {
    const current = span.textContent.replace(/\./g, "").replace(",", ".");
    const input = document.createElement("input");
    input.type = "text";
    input.value = parseFloat(current).toFixed(decimals).replace(".", ",");
    Object.assign(input.style, {
      width: "4.5em",
      textAlign: "right",
      border: "none",
      background: "transparent",
      color: "#0071e3",
      fontWeight: "700",
      fontSize: "1rem",
      outline: "none",
      fontFamily: "inherit"
    });
    span.replaceWith(input);
    input.focus();
    input.select();
    const commit = () => {
      let val = parseFloat(input.value.replace(",", "."));
      if (!isFinite(val)) val = parseFloat(current);
      input.replaceWith(span);
      if (sliderId === "sliderBon") {
        slider.value = val * 100;
        computeBase({ bonGross: val });
      } else if (sliderId === "sliderCr") {
        slider.value = val;
        computeBase({ conversionRate: val / 100 });
      }
      updateScenario();
    };
    input.addEventListener("blur", commit);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") commit();
      if (e.key === "Escape") input.replaceWith(span);
    });
  });
}

document.getElementById("sliderBon").addEventListener("input", updateScenario);
document.getElementById("sliderCr").addEventListener("input", updateScenario);

document.getElementById("resetBon").addEventListener("click", e => {
  const s = document.getElementById("sliderBon");
  s.value = s.dataset.center;
  updateScenario();
});
document.getElementById("resetCr").addEventListener("click", e => {
  const s = document.getElementById("sliderCr");
  s.value = s.dataset.center;
  updateScenario();
});

makeEditable("bonValue", "sliderBon", 100, 2);
makeEditable("crValue", "sliderCr", 1, 2);

computeBase();
</script>
</body>
</html>
